<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tourist Recommender</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="images/icons.png" alt="Tourist Logo" class="logo">
    <h1>Explore Destinations</h1>
    <p>Select a category to get started</p>
  </header>

  <main>
    <section class="selector">
      <button onclick="showRecommendations('hill')">🏞️ Hills</button>
      <button onclick="showRecommendations('beach')">🏖️ Beaches</button>
      <button onclick="showRecommendations('historical')">🏛️ Historical</button>
    </section>

    <section id="recommendations"></section>
  </main>

  <footer>
    <p>Powered by Tourist Recommender | <a href="admin.html">Admin Panel</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
<section id="recommendations"></section>

<section id="review-section" style="display: none;">
  <h2>Leave a Review</h2>
  <form id="review-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <br />
    <textarea id="comment" placeholder="Your Review" required></textarea>
    <br />
    <label>Rating:</label>
    <select id="rating" required>
      <option value="">--Select--</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <br />
    <button type="submit">Submit Review</button>
  </form>
  
  <div id="review-list">
    <h3>All Reviews</h3>
    <ul id="reviews"></ul>
  </div>
</section>
